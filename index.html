    <title>QR Code</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />

    <!-- Google Fonts -->

    />

  <!-- BODY -->
  <body>
    <!-- QR Code Container -->
    <div class="qr-code-container">
      <img src="images/image-qr-code.png" alt="qrcode_img" />

        <p class="qr-code-paragraph">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
